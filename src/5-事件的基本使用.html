<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>hello, {{name}}</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2($event, 66)">点我提示信息2</button>

        <!-- Vue中的事件修饰符：
        1. prevent：阻止默认事件
        2. stop：阻止事件冒泡
        3. once：事件只触发一次 -->
        <a href="https://www.baidu.com" @click.prevent="showInfo3">点我提示信息a</a>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: 'yfl'
            },
            methods: {
                showInfo1(event){
                    console.log(event)
                    alert('hello, '+this.name)
                },
                showInfo2(event, num){
                    console.log(event)
                    alert('hello, '+this.name+num)
                },
                showInfo3(event){
                    //event.preventDefault()  // 阻止跳转
                    alert('hello, '+this.name)
                },
            }
        })
    </script>
</body>
</html>
