<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习Object.defineProperty和数据代理</title>
</head>
<body>
    <script>
        let person = {
            name: 'yfl',
            sex: '男',
            // age: 18,
        }

        let num = 19

        // 给对象添加属性
        Object.defineProperty(person, 'age', {
           /*  value: 18,
            enumerable:true,  // 控制属性是否可以枚举（输出），默认值false
            writable:true,  // 控制属性是否可以修改，默认值false
            configurable:true,  // 控制属性是否可以被删除，默认值false */

            // 当有人读取person的age属性时，get函数（getter）会被调用，且返回值就是age的值
            get(){
                return num
            },
            set(value) {
                num = value
            }
        })

        console.log(person)

        // 数据代理
        let obj = {x:10}
        let obj2 = {y:20}

        Object.defineProperty(obj2, 'x' , {
            get() {
                obj.x
            },
            set(value) {
                obj.x = value
            }
        })
        
        console.log(obj)
        console.log(obj2)
    </script>
</body>
</html>
